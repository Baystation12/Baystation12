changes: 
  - rscadd: "Added green tea, iced green tea, and sweet green tea."
  - rscadd: "Added green tea to bartender soft drinks and coffee reagent dispensers."
  - rscdel: "Removed iced tea dispenser. Combine ice and the tea of your choice to create iced tea."
  - rscadd: "Added flavour pods and sugar packs to the hot drinks vendor to flavour your tea or coffee."
  - rscadd: "Added two new mixed tea drinks: Baron Grey is prepared by mixing black tea and orange juice, and Maghrebi mint tea is prepared by mixing sweet green tea and mint."
  - rscadd: "Added teacups to the cutlery vendor."
  - rscadd: "Added chazuke. It can be prepared by mixing ten parts rice and one part green tea in any container. Microwaving ten parts chazuke will result in a snack bowl meal."
