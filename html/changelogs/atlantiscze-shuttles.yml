author: Atlantiscze

delete-after: True

changes: 
  - rscadd: "Improved some SMESes around the station - mainly the Engine SMES."
  - rscadd: "Shuttles now have a SMES with single transmission coil in them. Primary input is the main grid, secondary input is a PACMAN generator."
  - rscdel: "Removed stashes of phoron from the shuttles (they can operate without generators now)"
  - bugfix: "Fixed bug which caused shuttles to be remotely powered even after cable connection was severed by jump"
  - tweak: "Rewired SMESes in engine SMES room. Engine - Core SMES can now be charged from main grid, for example through solars."