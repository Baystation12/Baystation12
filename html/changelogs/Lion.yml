################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: TheLion1675

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - spellcheck: "Fixed join text."
  - spellcheck: "Renames a few berets and their descriptions to a lore friendly variant."
  - spellcheck: "Renames ERT backpacks and their descriptions to lore friendly variants."
  - spellcheck: "Renames solgov stamp appearing on admin faxes."
  - spellcheck: "Renamed SCG Command helmet to a better, lore-friendly alternative."
  - spellcheck: "Changed most gun descriptions to fit lore."
  - rscdel: "Removed a lot of options in the background menu for character creation. Not permanent, meant to be temporary."
  - rscdel: "Removed Tritonians as a species."
  - rscdel: "Removes hailers from standard sec spawns."
  - rscdel: "Removed NanoTrasen armor to be ordered through Logistics."
  - tweak: "Renamed Credits to Supply Points on the cargo terminals."
  - tweak: "Buffed Unathi's healing aura mildly."
  - maptweak: "Adherent maintenance removed and replaced with Primary Metal Storage."
  - bugfix: "Fixes duplicating adminhelps."
  - bugfix: "Fixes Captain spawning with the wrong suit."
