################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: TheLion1675

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Adds a new type of RIPLEY, specifically used in warehouses. Does not have a drill, and exclusively spawns near them only."
  - tweak: "Made the delay round notification noticeable."
  - tweak: "Alters join text."
  - tweak: "Captain now spawns without a hat."
  - tweak: "All patches were renamed to a proper alternative."
  - tweak: "Unathi can now join jobs again."
  - spellcheck: "Fixed plate carrier tag names and descriptions."
  - soundadd: "New sound for votes. Less ear-rape."
  - soundadd: "New sound for incoming adminhelps and received replies. Less ear-rape."
  - bugfix: "Fixed senior researcher spawning with the incorrect uniform."
  - bugfix: "Fixes chief engineer spawning with regular fleet outfit on civilian rank."
  - bugfix: "Fixes chief medical officer now spawning with scrubs on civilian rank."
  - bugfix: "Fixes civilian crewman spawning with incorrect outfit."
  - wip: "Added a foundation for autoreplies. Frequently asked questions will receive their own autoreplies for the convenience of staff."
  - rscdel: "Disables foreign jobs."
  - rscdel: "Removes a bunch of unnecessary loadout options."
