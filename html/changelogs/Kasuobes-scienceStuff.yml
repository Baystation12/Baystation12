  - rscadd: "Added extra Emergency NanoMeds to research areas."
  - rscadd: "Added one science wardronbe to the research outpost locker room, replaced stray scientist's locker with xenoarcheologist's locker."
  - tweak: "Scientist's locker can now be unlocked with either toxins storage or R&D lab access."
  - tweak: "Removed toxins storage access from xenobiologists."
  - tweak: "Xenoarcheologist's locker now uses xenoarcheology access."
  - maptweak: "Toxins lab now uses toxins storage access instead of R&D access."
  - maptweak: "Adds xenobiology and toxins storage access to misc. research."
  - maptweak: "Tools from botanist's lockers in xenobotany storage are moved to the crate sitting nearby."
  - maptweak: "Removed one biohazard closet in xenobiology airlock, remaining closet now hold two sets of suits."
