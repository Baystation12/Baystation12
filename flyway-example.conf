# This config file handles flyway configuration for MySQL database migrations.
# You'll want to save a copy of this file as `flyway.conf` and update the database information below before migrating.
# See `sql/migrate/readme.md` for specific details.
flyway.url=jdbc:mysql://HOST/DATABASE
flyway.user=USER
flyway.password=PASSWORD


# Do not edit this line
flyway.locations=filesystem:sql/migrate
