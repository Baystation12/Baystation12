name: Cancel
on:
  push:
    branches:
      - dev

jobs:
  cancel:
    name: 'Cancel Redundant Builds'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@3d86a7cc43670094ac248017207be0295edbc31d
        with:
          workflow_id: 27212, 3545321
          access_token: ${{ github.token }}